    <script type="module">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";

            apiKey: "AIzaSyCuhKZnbFdVOrnrRNyOPLmJ8KsISrpIlic",
            authDomain: "csg-attendance.firebaseapp.com",
            databaseURL: "https://csg-attendance-default-rtdb.firebaseio.com",
            projectId: "csg-attendance",
            storageBucket: "csg-attendance.appspot.com",
            messagingSenderId: "913037396545",
            appId: "1:913037396545:web:44d0927ee7ea4ad3f7d4c0",
            measurementId: "G-MD3YG277WR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import { getDatabase, ref, child, onValue, get }
            from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";

        const db = getDatabase();


        // COLLEGE MORNING-IN QUERY & FETCHING TABLE
        let user_college = 0;
        let tbody2 = document.getElementById('tbody2');

        function addItemToTable_college(course, department, fullname, year, time) {
            let trow1 = document.createElement('tr');
            let td1 = document.createElement('td');
            let td2 = document.createElement('td');
            let td3 = document.createElement('td');
            let td4 = document.createElement('td');
            let td5 = document.createElement('td');
            let td6 = document.createElement('td');
            // let td7 = document.createElement('td');

            // assign elements to parameters (strings)

            td1.innerHTML = ++user_college;
            td2.innerHTML = course;
            td3.innerHTML = department;
            td4.innerHTML = fullname;
            td5.innerHTML = year;
            td6.innerHTML = time;
            // td6.innerHTML = number;
            // td7.innerHTML = time;

            // add trow on tbody
            tbody2.appendChild(trow1);

            // add cells to row 
            trow1.appendChild(td1);
            trow1.appendChild(td2);
            trow1.appendChild(td3);
            trow1.appendChild(td4);
            trow1.appendChild(td5);
            trow1.appendChild(td6);
            // trow.appendChild(td7);

        }


        // Add all items to the table using foreach loop
        function addAllItemsToTable_college(users_college) {
            user_college = 0;
            tbody2.innerHTML = "";

            users_college.forEach(element => {
                addItemToTable_college(element.course, element.department, element.fullname, element.year, element.time);
            });

        }

        // Getting the data realtime
        function getAllDataRealtime_college() {
            const dbRef = ref(db, 'COLLEGE | Morning IN');

            onValue(dbRef, (snapshot) => {
                let users = [];

                snapshot.forEach(childSnapshot => {
                    users.push(childSnapshot.val());
                });

                addAllItemsToTable_college(users);

            });

        }

        // SHS MORNING-IN QUERY & FETCHING TABLE
        let user_shs = 0;
        let tbody1 = document.getElementById('tbody1');

        function addItemToTable_shs(course, department, fullname, year, time) {
            let trow = document.createElement('tr');
            let td1 = document.createElement('td');
            let td2 = document.createElement('td');
            let td3 = document.createElement('td');
            let td4 = document.createElement('td');
            let td5 = document.createElement('td');
            let td6 = document.createElement('td');
            // let td7 = document.createElement('td');

            // assign elements to parameters (strings)

            td1.innerHTML = ++user_shs;
            td2.innerHTML = course;
            td3.innerHTML = department;
            td4.innerHTML = fullname;
            td5.innerHTML = year;
            td6.innerHTML = time;
            // td6.innerHTML = number;
            // td7.innerHTML = time;

            // add trow on tbody
            tbody1.appendChild(trow);

            // add cells to row 
            trow.appendChild(td1);
            trow.appendChild(td2);
            trow.appendChild(td3);
            trow.appendChild(td4);
            trow.appendChild(td5);
            trow.appendChild(td6);


            // trow.appendChild(td7);

        }

        // Add all items to the table using foreach loop
        function addAllItemsToTable_shs(Users) {
            user_shs = 0;
            tbody1.innerHTML = "";

            Users.forEach(element => {
                addItemToTable_shs(element.course, element.department, element.fullname, element.year, element.time);
            });

        }

        // Getting the data realtime
        function getAllDataRealtime_shs() {
            const dbRef = ref(db, 'SENIOR HIGH | Morning IN');

            onValue(dbRef, (snapshot) => {
                let users = [];

                snapshot.forEach(childSnapshot => {
                    users.push(childSnapshot.val());
                });

                addAllItemsToTable_shs(users);

            });

        }


        window.onload = getAllDataRealtime_shs;
        window.onload = getAllDataRealtime_college;
